{% extends "base.html" %}

{% block content %}

<div class="content">
    <form method="post" action="{% url 'register' %}" class="form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Register">

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>

{% endblock %}
